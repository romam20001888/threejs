<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three js</title>
    <link rel="stylesheet" href="index.css">
</head>
<body> 
    

    <canvas id="canv"></canvas> 
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.121.1/build/three.module.js';
        import { DRACOLoader } from 'https://cdn.jsdelivr.net/npm/three@0.121.1/examples/jsm/loaders/DRACOLoader.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.121.1/examples/jsm/controls/OrbitControls.js';
        
        let canvas = document.getElementById('canv')
        const scene = new THREE.Scene();
		const camera = new THREE.PerspectiveCamera( 100, window.innerWidth / window.innerHeight, 0.1, 1000 );
        //const loader = new THREE.TextureLoader();
        const loader = new DRACOLoader();
		const renderer = new THREE.WebGLRenderer({ 
            alpha: true,
            canvas:canvas
        });
		renderer.shadowMap.enabled = true;
		renderer.shadowMap.type = THREE.PCFSoftShadowMap;
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );
        scene.background = null;
        camera.position.z=-5
        camera.position.y=10
        const Speed=0.1
        const DirectionalLight = new THREE.DirectionalLight( 0xffffff, 1, 100 );
		DirectionalLight.position.set( -10, 10, -5 ); 
		DirectionalLight.castShadow = true;       
		scene.add( DirectionalLight );
	
        const AmbientLight = new THREE.AmbientLight(0xffffff)
		scene.add(AmbientLight)



        var DirectionalLightHelper = new THREE.DirectionalLightHelper( DirectionalLight );
        scene.add( DirectionalLightHelper );

        

        var gridHelper = new THREE.GridHelper( 10, 10 );
        scene.add( gridHelper );

        const controls = new OrbitControls( camera, renderer.domElement );

        //const cameraHelper = new THREE.CameraHelper(camera);
        //scene.add(cameraHelper);
        let personPositionA = false;
        let personPositionD = false;
        let personPositionW = false;
        let personPositionS = false;
        const geometry = new THREE.BoxGeometry( 1, 1, 1 );
        const material = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
        const cube = new THREE.Mesh( geometry, material );
		cube.castShadow = true;     
		cube.receiveShadow = false; 
        scene.add( cube );



		async function animate() {
			requestAnimationFrame( animate );
            if(personPositionA===true){
                cube.position.x+=Speed
                camera.position.x+=Speed
            }
            if(personPositionD===true){
                cube.position.x+=-Speed
                camera.position.x+=-Speed
            }
            if(personPositionS===true){
                cube.position.z+=-Speed
                camera.position.z+=-Speed
            }
            if(personPositionW===true){
                cube.position.z+=Speed
                camera.position.z+=Speed
            }
			renderer.render( scene, camera );
		};
		animate();
        window.addEventListener('resize', onWindowResize, false)
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight
            camera.updateProjectionMatrix()
            renderer.setSize(window.innerWidth, window.innerHeight)
            render()
        }
        document.addEventListener('keydown',function(event) {
            if (event.key == 'w') {
                personPositionW=true;
            }
            if (event.key == 's') {
                personPositionS=true;
            }
            if (event.key == 'a') {
                personPositionA=true;
            }
            if (event.key == 'd') {
                personPositionD=true;
            }
        });
        document.addEventListener('keyup',function(event) {
            if (event.key == 'w') {
                personPositionW=false;
            }
            if (event.key == 's') {
                personPositionS=false;
            }
            if (event.key == 'a') {
                personPositionA=false;
            }
            if (event.key == 'd') {
                personPositionD=false;
            }
        });
        </script>
    <script>
    </script>
    
</body>
</html>
